<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* 검색창 스타일 */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .search-bar {
            width: 60%;
            padding: 15px;
            border: 3px solid yellow;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
        }
        .search-button {
            padding: 15px 30px;
            background-color: yellow;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 로그인 영역 스타일 */
        .login-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .login-box {
            text-align: center;
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .login-box h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .login-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-links {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .login-links a {
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- 검색 영역 -->
<div class="search-container">
    <input type="text" class="search-bar" placeholder="Search...">
    <button class="search-button">Search</button>
</div>

<!-- 로그인 영역 -->
<div class="login-container">
    <div class="login-box">
        <h3>더 안전하고 편리하게 이용하세요</h3>
        <button class="login-button">LOGIN</button>
        <div class="login-links">
            <a href="#">아이디 찾기</a> |
            <a href="#">비밀번호 찾기</a> |
            <a href="#">회원가입</a>
        </div>
    </div>
</div>

</body>
</html>
